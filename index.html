<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="./assets/images/illustration-hero.svg" alt="illustration-hero">
        </div>
        <div class="text">
            <h2>Order Summary</h2>
            <p>You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan">
            <div class="annual">
                <img src="./assets/images/icon-music.svg" alt="icon-music">
                <div class="content">
                    <h4 style="font-weight: 900; margin-bottom: 5px;">Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
            </div>
            <a href="#">Change</a>
        </div>
        <div class="buttons">
            <button>Proceed to Payment</button>
            <a href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
